<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5">
    <h2 class="text-center text-primary mb-4">‚úèÔ∏è Edit Book</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="editBookForm">
          <input type="hidden" id="bookId">

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Code</label>
              <input type="text" id="code" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Author</label>
              <input type="text" id="author" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Publisher</label>
              <input type="text" id="publisher" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">ISBN</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Publication Year</label>
              <input type="number" id="publicationYear" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Page Count</label>
              <input type="number" id="pageCount" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Language</label>
              <input type="text" id="language" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Price</label>
              <input type="number" id="price" class="form-control" step="0.01">
            </div>

            <div class="col-md-4">
              <label class="form-label">Discount Price</label>
              <input type="number" id="discountPrice" class="form-control" step="0.01">
            </div>
            <div class="col-md-4">
              <label class="form-label">Stock Quantity</label>
              <input type="number" id="stockQuantity" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="active">active</option>
                <option value="inactive">inactive</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Thumbnail URL</label>
              <input type="text" id="thumbnailUrl" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary">üíæ Update</button>
            <a href="admin-book.html" class="btn btn-secondary">‚Üê Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://localhost:7108/api/Book";
    const params = new URLSearchParams(window.location.search);
    const id = new URLSearchParams(window.location.search).get("id");

    // ‚úÖ Load current book by ID
    async function loadBook() {
      try {
        const res = await fetch(`${apiUrl}/${id}`);
        const result = await res.json();
        const book = result.data || result;

        if (!book) {
          alert("‚ö†Ô∏è Book not found!");
          window.location.href = "admin-book.html";
          return;
        }

        document.getElementById("bookId").value = book.id;
        document.getElementById("code").value = book.code;
        document.getElementById("title").value = book.title;
        document.getElementById("author").value = book.author ?? "";
        document.getElementById("publisher").value = book.publisher ?? "";
        document.getElementById("isbn").value = book.isbn ?? "";
        document.getElementById("publicationYear").value = book.publicationYear ?? "";
        document.getElementById("pageCount").value = book.pageCount ?? "";
        document.getElementById("language").value = book.language ?? "";
        document.getElementById("description").value = book.description ?? "";
        document.getElementById("price").value = book.price ?? "";
        document.getElementById("discountPrice").value = book.discountPrice ?? "";
        document.getElementById("stockQuantity").value = book.stockQuantity ?? "";
        document.getElementById("thumbnailUrl").value = book.thumbnailUrl ?? "";
        document.getElementById("status").value = book.status?.toLowerCase() ?? "active";
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error loading book data!");
      }
    }

    // ‚úÖ Handle update
    document.getElementById("editBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const updatedBook = {
        id: document.getElementById("bookId").value,
        code: document.getElementById("code").value,
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        publisher: document.getElementById("publisher").value,
        isbn: document.getElementById("isbn").value,
        publicationYear: parseInt(document.getElementById("publicationYear").value) || null,
        pageCount: parseInt(document.getElementById("pageCount").value) || null,
        language: document.getElementById("language").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value) || 0,
        discountPrice: parseFloat(document.getElementById("discountPrice").value) || 0,
        stockQuantity: parseInt(document.getElementById("stockQuantity").value) || 0,
        thumbnailUrl: document.getElementById("thumbnailUrl").value,
        status: document.getElementById("status").value
      };

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedBook)
        });

        if (res.ok) {
          alert("‚úÖ Book updated successfully!");
          window.location.href = "admin-book.html";
        } else {
          const errorMsg = await res.text();
          alert("‚ùå Failed to update book:\n" + errorMsg);
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error updating book!");
      }
    });

    document.addEventListener("DOMContentLoaded", loadBook);
  </script>
</body>
</html>
