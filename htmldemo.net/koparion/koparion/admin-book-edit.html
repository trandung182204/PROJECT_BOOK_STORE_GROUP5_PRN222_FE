<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4 mb-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-warning">‚úèÔ∏è Edit Book</h2>
      <div>
        <a href="admin-book.html" class="btn btn-secondary me-2">‚Üê Back to Book List</a>
        <a href="index.html" class="btn btn-outline-primary">üè† Back to Home</a>
      </div>
    </div>

    <!-- Edit Book Form -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="editBookForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Code</label>
              <input type="text" id="code" class="form-control" readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Author</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Publisher</label>
              <input type="text" id="publisher" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">ISBN</label>
              <input type="text" id="isbn" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Year</label>
              <input type="number" id="publicationYear" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Pages</label>
              <input type="number" id="pageCount" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Language</label>
              <input type="text" id="language" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Price ($)</label>
              <input type="number" step="0.01" id="price" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Discount ($)</label>
              <input type="number" step="0.01" id="discountPrice" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Stock</label>
              <input type="number" id="stockQuantity" class="form-control" />
            </div>
            <div class="col-md-9">
              <label class="form-label">Thumbnail URL</label>
              <input type="text" id="thumbnailUrl" class="form-control" placeholder="https://example.com/image.jpg" />
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
              </select>
            </div>
          </div>

          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-warning px-4">üíæ Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://localhost:7108/api/Book"; // ‚ö†Ô∏è ch·ªânh port n·∫øu kh√°c

    // L·∫•y query parameter 'code'
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    // Load book info
    async function loadBook() {
      if (!code) {
        alert("‚ö†Ô∏è No book code provided!");
        window.location.href = "admin-book.html";
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/${code}`);
        const result = await res.json();
        const book = result.data || result;

        if (!book) {
          alert("‚ùå Book not found!");
          window.location.href = "admin-book.html";
          return;
        }

        // ƒê·ªï d·ªØ li·ªáu v√†o form
        document.getElementById("code").value = book.code;
        document.getElementById("title").value = book.title;
        document.getElementById("author").value = book.author || "";
        document.getElementById("publisher").value = book.publisher || "";
        document.getElementById("isbn").value = book.isbn || "";
        document.getElementById("publicationYear").value = book.publicationYear || "";
        document.getElementById("pageCount").value = book.pageCount || "";
        document.getElementById("language").value = book.language || "";
        document.getElementById("price").value = book.price || 0;
        document.getElementById("discountPrice").value = book.discountPrice || 0;
        document.getElementById("stockQuantity").value = book.stockQuantity || 0;
        document.getElementById("thumbnailUrl").value = book.thumbnailUrl || "";
        document.getElementById("description").value = book.description || "";
        document.getElementById("status").value = book.status || "ACTIVE";
      } catch (err) {
        console.error("‚ö†Ô∏è Error loading book:", err);
        alert("‚ö†Ô∏è Failed to load book info.");
      }
    }

    // Save edited book
    document.getElementById("editBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const book = {
        code: document.getElementById("code").value.trim(),
        title: document.getElementById("title").value.trim(),
        author: document.getElementById("author").value.trim(),
        publisher: document.getElementById("publisher").value.trim(),
        isbn: document.getElementById("isbn").value.trim(),
        publicationYear: parseInt(document.getElementById("publicationYear").value) || null,
        pageCount: parseInt(document.getElementById("pageCount").value) || null,
        language: document.getElementById("language").value.trim(),
        price: parseFloat(document.getElementById("price").value) || 0,
        discountPrice: parseFloat(document.getElementById("discountPrice").value) || 0,
        stockQuantity: parseInt(document.getElementById("stockQuantity").value) || 0,
        thumbnailUrl: document.getElementById("thumbnailUrl").value.trim(),
        description: document.getElementById("description").value.trim(),
        status: document.getElementById("status").value,
        isDeleted: false
      };

      try {
        const res = await fetch(`${apiUrl}/${book.code}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(book)
        });

        if (res.ok) {
          alert("‚úÖ Book updated successfully!");
          window.location.href = "admin-book.html";
        } else {
          const error = await res.text();
          console.error("‚ùå Failed:", error);
          alert("‚ùå Failed to update book.");
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Error:", err);
        alert("‚ö†Ô∏è Cannot connect to API.");
      }
    });

    document.addEventListener("DOMContentLoaded", loadBook);
  </script>
</body>
</html>
