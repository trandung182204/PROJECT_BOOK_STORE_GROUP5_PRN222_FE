<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4 mb-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">üìö Book Management</h2>
      <div>
        <a href="admin-book-add.html" class="btn btn-success me-2">‚ûï Add New Book</a>
        <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Book List -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">Book List</div>
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Code</th>
              <th>Title</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>ISBN</th>
              <th>Year</th>
              <th>Pages</th>
              <th>Language</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Stock</th>
              <th>Thumbnail</th>
              <th>Status</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
            <tr><td colspan="15">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://localhost:7108/api/Book"; // ‚ö†Ô∏è ch·ªânh port n·∫øu kh√°c

    async function loadBooks() {
      try {
        const res = await fetch(apiUrl);
        const result = await res.json();
        const books = result.data || result; // h·ªó tr·ª£ ki·ªÉu tr·∫£ v·ªÅ d·∫°ng object ho·∫∑c list
        const tbody = document.getElementById("bookTableBody");
        tbody.innerHTML = "";

        if (!books || books.length === 0) {
          tbody.innerHTML = `<tr><td colspan="15">No books found.</td></tr>`;
          return;
        }

        books.forEach(book => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${book.code}</td>
            <td>${book.title}</td>
            <td>${book.author ?? ""}</td>
            <td>${book.publisher ?? ""}</td>
            <td>${book.isbn ?? ""}</td>
            <td>${book.publicationYear ?? ""}</td>
            <td>${book.pageCount ?? ""}</td>
            <td>${book.language ?? ""}</td>
            <td>${book.price?.toLocaleString() ?? "0"} $</td>
            <td>${book.discountPrice?.toLocaleString() ?? "0"} $</td>
            <td>${book.stockQuantity ?? 0}</td>
            <td>
              <img src="${book.thumbnailUrl || 'https://via.placeholder.com/60'}" width="60" class="rounded shadow-sm">
            </td>
            <td>
              <span class="badge bg-${book.status === 'ACTIVE' ? 'success' : 'secondary'}">${book.status ?? 'N/A'}</span>
            </td>
            <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              ${book.description ?? ""}
            </td>
            <td>
              <a href="admin-book-add.html?code=${book.code}" class="btn btn-sm btn-warning">Edit</a>
              <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("‚ùå Error loading books:", err);
        alert("‚ö†Ô∏è Failed to load book list. Check console for details.");
      }
    }

    async function deleteBook(code) {
      if (!confirm("Are you sure to delete this book?")) return;
      try {
        const res = await fetch(`${apiUrl}/${code}`, { method: "DELETE" });
        if (res.ok) {
          alert("‚úÖ Book deleted successfully!");
          loadBooks();
        } else {
          alert("‚ùå Failed to delete book.");
        }
      } catch (err) {
        console.error(err);
        alert("Error deleting book.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadBooks);
  </script>
</body>
</html>
