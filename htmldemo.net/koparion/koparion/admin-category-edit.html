<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-warning mb-4">‚úèÔ∏è Edit Category</h2>
    <form id="editCategoryForm">
      <div class="mb-3">
        <label class="form-label">Category Code</label>
        <input type="text" id="categoryCode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input type="text" id="categoryName" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isDeleted">
        <label for="isDeleted" class="form-check-label">Inactive</label>
      </div>
      <button type="submit" class="btn btn-warning">Update</button>
      <a href="admin-category.html" class="btn btn-secondary">Back</a>
    </form>
  </div>

  <script>
    const apiUrl = "https://localhost:7108/api/Category";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // üîπ Load category details
    async function loadCategory() {
      try {
        const res = await fetch(`${apiUrl}/${id}`);
        const result = await res.json();
        const cat = result.data || result;

        if (!cat) {
          alert("‚ùå Category not found.");
          window.location.href = "admin-category.html";
          return;
        }

        document.getElementById("categoryCode").value = cat.categoryCode;
        document.getElementById("categoryName").value = cat.categoryName;
        document.getElementById("isDeleted").checked = cat.isDeleted;
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to load category details.");
      }
    }

    // üîπ Update category
    document.getElementById("editCategoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        categoryCode: document.getElementById("categoryCode").value.trim(),
        categoryName: document.getElementById("categoryName").value.trim(),
        isDeleted: document.getElementById("isDeleted").checked
      };

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        // ‚ö†Ô∏è Ki·ªÉm tra l·ªói t·ª´ backend
        if (!res.ok || result.succeeded === false) {
          let msg = result.message || "Failed to update category.";
          if (msg.toLowerCase().includes("exists")) {
            msg = "‚ö†Ô∏è Category code or name already exists!";
            
          }
          if (msg.toLowerCase().includes("exists")) {
            msg = "‚ö†Ô∏è Category code or name already exists!";
          }
          if (msg.toLowerCase().includes("deleted")) {
            msg = "‚ö†Ô∏è Category is inactive (deleted) and cannot be updated.";
          }
          alert(msg);
          return;
        }

        // ‚úÖ Th√†nh c√¥ng
        alert("‚úÖ Category updated successfully!");
        window.location.href = "admin-category.html";

      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error while updating category.");
      }
    });

    document.addEventListener("DOMContentLoaded", loadCategory);
  </script>
</body>
</html>
